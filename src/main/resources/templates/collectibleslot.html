<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
    <head>
        <title>Pandora - slotti</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <h1><span th:text="${collectibleSlot.name}"></span> <small th:text="${collectibleSlot.collectibleSet.name}"></small></h1>
            <div class="dropdown set-button">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Toiminnot
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" th:href="@{/slotit/{id}/muokkaa(id=${collectibleSlot.id})}">Muokkaa</a></li>
                    <li>
                        <form class="form-inline" action="#" th:action="@{/slotit/{id}/poista(id=${collectibleSlot.id})}" method="post">
                            <input type="submit" value="Poista" class="li-submit" />
                        </form>
                    </li>
                </ul>
            </div>
            <a href="#" th:href="@{/kokoelmat/{id}(id=${collectibleSlot.collectibleSet.collectibleCollection.id})}">Kokoelmaan</a>
            <p th:text="${collectibleSlot.description}"></p>
            
            <h3>Referenssikuvat</h3>
            <a href="#" th:href="@{/kuvat/lisaa(collectibleSlotId=${collectibleSlot.id})}" class="btn btn-primary">Lisää kuva</a>
            <div class="image-row">
                <div th:each="storedImage : ${collectibleSlot.storedImages}">
                    <div class="thumbnail">
                        <img src="#" th:src="@{/kuvat/{id}(id=${storedImage.id})}" />
                    </div>
                    <div class="caption">
                        <p th:text="${storedImage.caption}"></p>
                    </div>
                    <form class="form-inline" action="#" th:action="@{/kuvat/{id}/poista(id=${storedImage.id})}" method="post">
                        <input type="submit" value="Poista" class="btn btn-danger" />
                    </form>
                </div>
            </div>
            
            <h3>Kokoelman kohteet</h3>
            <a href="#" th:href="@{/kohteet/lisaa(collectibleSlotId=${collectibleSlot.id})}" class="btn btn-primary">Lisää kohde</a>
            <section th:each="collectibleItem : ${collectibleSlot.collectibleItems}">
                <article class="item-listing">
                    <p th:text="${collectibleItem.acquisitionDate + ' ' + collectibleItem.acquisitionPrice}">Kohteen hankintapvm ja -hinta</p>
                    <p th:text="${collectibleItem.comment}">Kommentti</p>
                    <div class="dropdown item-button">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Toiminnot
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" th:href="@{/kuvat/lisaa(collectibleItemId=${collectibleItem.id})}">Lisää kuva</a></li>
                            <li><a href="#" th:href="@{/kohteet/{id}/muokkaa(id=${collectibleItem.id})}">Muokkaa</a></li>
                            <li>
                                <form class="form-inline" action="#" th:action="@{/kohteet/{id}/poista(id=${collectibleItem.id})}" method="post">
                                    <input type="submit" value="Poista" class="li-submit" />
                                </form>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="image-row">
                        <div th:each="storedImage : ${collectibleItem.storedImages}" th:object="${storedImage}" th:if="${storedImage.isThumbnail}" class="item-image">
                            <div class="thumbnail">
                                <!--<a href="#" data-target="#large-image-modal" data-toggle="modal">-->
                                    <img src="#" th:src="@{/kuvat/{id}(id=${storedImage.id})}" data-th-attr="data-main-image-id=${storedImage.mainImage.id}" height="200"/>
                                <!--</a>-->                                
                            </div>
                            <div class="caption">
                                <p th:text="${storedImage.caption}"></p>
                            </div>
                            <form class="form-inline" action="#" th:action="@{/kuvat/{id}/poista(id=${storedImage.id})}" method="post">
                                <input type="submit" value="Poista" class="btn btn-danger" />
                            </form>
                        </div>
                    </div>
                </article>
            </section>
                    
            <div id="large-image-modal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                        </div>
                        <div class="modal-body">
                            <img id="large-image" src="" />
                            <p id="large-image-caption"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>       

        <th:block th:fragment="pagescript">
            <script src="/static/js/image-modal.js"></script>
        </th:block>        
    </body>

</html>
