<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
    <head>
        <title>Pandora - muokkaa slottia</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <h1>Muokkaa slottia</h1>
            <h2 th:text="${collectibleSlot.collectibleSet.collectibleCollection.name + ' / ' + collectibleSlot.collectibleSet.name}">Kokoelman nimi / Setin nimi</h2>
            <form id="slotForm" role="form" action="#" th:action="@{/slotit/{id}/muokkaa(id=${collectibleSlot.id})}" th:object="${collectibleSlot}" method="post">
                <input type="hidden" id="id" name="id" th:value="${collectibleSlot.id}" />
                <input type="hidden" id="collectibleSet" name="collectibleSet" th:value="${collectibleSlot.collectibleSet.id}" />
                
                <div class="form-group">
                    <label for="name">Nimi</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${collectibleSlot.name}" />
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Virheviesti</p>
                </div>
                
                <div class="form-group">
                    <label for="description">Kuvaus</label>
                    <textarea id="description" name="description" rows="5" class="form-control" th:text="${collectibleSlot.description}"></textarea>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Virheviesti</p>
                </div>
                
                <div class="form-group">
                    <label for="ordinality">JÃ¤rjestysnumero</label>
                    <input type="number" id="ordinality" name="ordinality" class="form-control" min="1" th:value="${collectibleSlot.ordinality}" />
                </div>
                
                <input type="submit" value="Tallenna" class="btn btn-primary" />
                <a th:href="@{/setit/{id}(id=${collectibleSlot.collectibleSet.id})}" class="btn btn-default">Peruuta</a>
            </form>
        </div>
    </body>

</html>
